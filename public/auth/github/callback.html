<!DOCTYPE html>
<html>
<head>
    <title>GitHub OAuth Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Logowanie przez GitHub...</h2>
        <p>Proszę czekać, trwa autoryzacja...</p>
    </div>

    <script>
        // Extract the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (error) {
            // Send error to parent window
            window.opener.postMessage({
                type: 'GITHUB_AUTH_ERROR',
                error: error
            }, window.location.origin);
            window.close();
        } else if (code) {
            // Exchange code for access token and get user data
            exchangeCodeForToken(code);
        } else {
            // No code or error, something went wrong
            window.opener.postMessage({
                type: 'GITHUB_AUTH_ERROR',
                error: 'No authorization code received'
            }, window.location.origin);
            window.close();
        }

        async function exchangeCodeForToken(code) {
            try {
                // In a real app, this would be done on your backend
                // For demo purposes, we'll simulate getting user data
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock GitHub user data (in production, you'd get this from GitHub API)
                const mockUserData = {
                    id: Math.floor(Math.random() * 1000000),
                    login: 'github_user_' + Date.now(),
                    name: 'GitHub User',
                    email: `github.user.${Date.now()}@example.com`,
                    bio: 'GitHub user authenticated via OAuth',
                    avatar_url: `https://avatars.githubusercontent.com/u/${Math.floor(Math.random() * 1000000)}?v=4`
                };

                // Send success message to parent window
                window.opener.postMessage({
                    type: 'GITHUB_AUTH_SUCCESS',
                    userData: mockUserData
                }, window.location.origin);
                
                window.close();
            } catch (error) {
                console.error('Error exchanging code for token:', error);
                window.opener.postMessage({
                    type: 'GITHUB_AUTH_ERROR',
                    error: 'Failed to authenticate with GitHub'
                }, window.location.origin);
                window.close();
            }
        }
    </script>
</body>
</html>
